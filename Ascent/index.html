      /*this array determines the positions of all the entities as well as their profession.

                        [6.5 * squareSize, 12.5 * squareSize, 100, "#FFEA4F", 1],
                        [24.5 * squareSize, 92.5 * squareSize, "To move, use the arrow keys.", "#000000", 2],

                        ];
      var entitySpeed = (Math.round(4 * (squareSize * 0.05))) / 4;
     
      //maxY is the y that the player has to be at to be reset. The player is reset so that the map doesn't break.
      var maxY = ((map.length) * squareSize) - (6 * squareSize);

      window.onload = setup;
      document.onmousemove = mouseHandle;
      document.onmousedown = clickHandle;
      // the initializing function.
      function setup() {
       
        canvas = document.getElementById("canvas");
        ctx = canvas.getContext("2d");
        setInterval(draw, 15);
       
        centerX = canvas.width / 2;
        centerY = canvas.height / 2;
      }
     
      function keyPress(h) {
        //37, 38, 39, and 40 are the arrow keys. Left, up, and right can only be activated if delay is 0, meaning not during cutscenes. Down can still be used. I wonder if anyone will find this and abuse it?
        //there is one switch statement that controls all the key presses
        switch (h.keyCode) {
                case 37:
            if (delay == 0) {
                    dx = entitySpeed * -4;
            }
                break;
            case 38:
            if (prep[0] < 5) {
                if (onGround == 1 && delay == 0) {
                    dy = entitySpeed * -5;
                    onGround = 0;
                }
            } else {
                dy = entitySpeed * -5;
            }
                break;
            case 39:
            if (delay == 0) {
                    dx = entitySpeed * 4;
            }
                break;
            case 40:
            dy = dy + (entitySpeed * 5);
                break;
          case 48:
          case 49:
          case 50:
          case 51:
          case 52:
          case 53:
          case 57:
            numToSet = (h.keyCode) - 48;
            break;
          case 65:
            prep[0] = prep[0] + 1;
            prep[1] = prep[1] + 100;
            break;
          case 66:
            if (prep[0] >= 5) {
                prep[2] = prep[2] + 1;
                prep[3] = prep[3] + 100;
            }
            break;
          case 90:
            hasPressed = 1;
            break;
            }
      }
     
      function keyNegate(h) {
        switch (h.keyCode) {
                case 37:
                dx = 0;
                break;
          case 38:
            if (prep[0] >= 5) {
                dy = 0;
            }
            break;
            case 39:
                dx = 0;
                break;
          case 40:
            if (prep[0] >= 5) {
                dy = 0;
            }
            break;
            }
      }
     
      function mouseHandle(h) {
        canvasArea = canvas.getBoundingClientRect();
        mouseX = Math.round(h.clientX - canvasArea.left);
        mouseY = Math.round(h.clientY - canvasArea.top);
      }
     
      function clickHandle() {
        if (prep[0] >= 5 || gameState < 0) {
            clicked = 1;
        }
      }
     
      function drawPlayer() {
        ctx.fillStyle = ballColor;
        ctx.beginPath();
        ctx.ellipse(centerX, centerY, squareSize / 4, squareSize / 4, Math.PI, 0, Math.PI * 4);
        ctx.fill();
      }

            var entityScreenY = entityData[a][1] - cornerCoords[1];
            ctx.fillStyle = entityData[a][3];
            if (entityData[a][4] == 2) {
              ctx.font = "15px Century Gothic";
              ctx.textAlign = "center";
              ctx.fillText(entityData[a][2], entityScreenX, entityScreenY);
            } else {
                ctx.beginPath();
                ctx.ellipse(entityScreenX, entityScreenY, squareSize / 4, squareSize / 4, Math.PI, 0, Math.PI * 4);
                ctx.fill();
 
              var xDist = Math.abs(entityData[a][0] - x);
              var yDist = Math.abs(entityData[a][1] - y);
 
              //if the player is close to the good orb, then they win.
              if (xDist < 50 && yDist < 50 && a == 1) {
                points = points + 2;
              }
            }
          }
        }
      }
           
      // drawMap is the function that turns the array above into actual maps that the player can see.
      function drawMap() {
        cornerCoords[0] = x - centerX - 5;
        cornerCoords[1] = y - centerY - 5;
        cornerCoords[2] = x + centerX + squareSize;
        cornerCoords[3] = y + centerY + squareSize;
        var mapCounter = 0;
        var loadingMap = map;
        var theColor;
       
        var xSquare = x / squareSize;
        var ySquare = y / squareSize;
       
        /* mapSquare is the function that draws all the different tiles. */
        function mapSquare(value, ex, why, offset) {
            switch (value) {
            case 0:
                ctx.fillStyle = landColor;
                ctx.fillRect(ex, why, squareSize - offset, squareSize - offset);
                break;
            case 1:
                ctx.fillStyle = landColor;
                ctx.fillRect(ex, why, squareSize - offset, squareSize - offset);
              ctx.fillStyle = lLandColor;
                ctx.fillRect(ex + (squareSize / 8), why + (squareSize / 8), (squareSize * 0.75) - offset, (squareSize * 0.75) - offset);
                break;
            case 2:
                ctx.fillStyle = stoneColor;
                ctx.fillRect(ex, why, squareSize - offset, squareSize - offset);
                break;
            case 3:
                ctx.fillStyle = stoneColor;
              ctx.fillRect(ex, why, squareSize - offset, squareSize - offset);
                ctx.fillStyle = lStoneColor;
                ctx.fillRect(ex + (squareSize / 8), why + (squareSize / 8), (squareSize * 0.75) - offset, (squareSize * 0.75) - offset);
                break;
            case 4:
              ctx.fillStyle = woodColor;
                ctx.fillRect(ex, why, squareSize - offset, squareSize - offset);
              break;
            case 5:
              ctx.fillStyle = woodColor;
              ctx.fillRect(ex, why, squareSize - offset, squareSize - offset);
                ctx.fillStyle = lWoodColor;
                ctx.fillRect(ex + (squareSize / 8), why + (squareSize / 8), (squareSize * 0.75) - offset, (squareSize * 0.75) - offset);
              break;
            case 9:
                ctx.fillStyle = skyColor;
                ctx.fillRect(ex, why, squareSize - offset, squareSize - offset);
                break;
            default:
                ctx.fillStyle = skyColor;
                ctx.fillRect(ex, why, squareSize - offset, squareSize - offset);
                break;
          }
        }
        /*This is the part that draws the map. It uses two while loops, one for y and one for x. */
        var row = cornerCoords[1] / squareSize;
        var mapRow = 0 - (row - Math.floor(row));
        var counter = 0;
       
        while (row * squareSize < cornerCoords[3]) {    
            counter = cornerCoords[0] / squareSize;
          mapCounter = 0 - (counter - Math.floor(counter));
         
            while (counter * squareSize < cornerCoords[2]) {
            //this line determines what square to load in. For the rows, it uses counter, and for the number of rows it uses row. The floor and absolute value operations are just to turn the players square coordinates into something that the array can understand.
            var value = loadingMap[Math.abs(Math.floor(row))][Math.floor(counter)];
            mapSquare(value, mapCounter * squareSize, mapRow * squareSize, Math.floor(prep[0] / 5));
            counter = counter + 1;
            mapCounter = mapCounter + 1;
           
           
          }
            row = row + 1;
          mapRow = mapRow + 1;
        }
      }
     
      function drawMenu() {
        //filters count as part of the menu
        ctx.textAlign = "left";
        //day filter, looks complicated but it's just tuning a sine wave to the day time to display the brightness
        ctx.globalAlpha = 0.3 * ((Math.sin((time / dayLength) * Math.PI)) + 1);
        ctx.fillStyle = nightFilter;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.globalAlpha = 1.0;
           
         
        //prep filter, it's probably not the best to handle the prepping logic inside of a draw function but whatever
        if (prep[0] > 0 && prep[0] < 5) {
          ctx.globalAlpha = 0.2;
          ctx.fillStyle = endingColor;
                ctx.fillRect(0, 0, canvas.width * (prep[0] / 4.5), canvas.height);
                ctx.globalAlpha = 1.0;
          prep[1] = prep[1] - 1;
          if (prep[1] < 1) {
            prep[0] = prep[0] - 0.05;
          }
        }
        //prep for return filter
        if (prep[2] > 0 && prep[2] < 5) {
          ctx.globalAlpha = 0.2;
          ctx.fillStyle = startingColor;
                ctx.fillRect(0, 0, canvas.width * (prep[2] / 4.5), canvas.height);
                ctx.globalAlpha = 1.0;
          prep[3] = prep[3] - 1;
          if (prep[3] < 1) {
            prep[2] = prep[2] - 0.05;
          }
        }
         
           
        //draws main menu things
        ctx.fillStyle = menuColor;
        ctx.fillRect(0, canvas.height * 0.8, canvas.width, canvas.height * 0.2)
        ctx.fillStyle = textColor;
        ctx.font = "20px Century Gothic";
        ctx.fillText("Time elapsed: " + (time / 66.6666666).toFixed(2), 15, canvas.height * 0.95);
        ctx.fillText("Points: " + points, 15, canvas.height * 0.87);
      }
 
      function drawText() {
        if (textValue[0] > 0 && textTime > 0) {
          textTime = textTime - 1;
          if (textTime <= 0) {
            textValue[0] = 0;
          }
          var toDisplay;
          //based on the first array value it decides which text to display
          switch (textValue[0]) {
            case 1:
              toDisplay = text2;
              break;
            case 2:
              toDisplay = badButtonText;
              break;
            case 3:
              toDisplay = goodButtonText;
              break;
          }
          /*then displays the text in a certain location. 9 is edit mode,
          so it does it's own thing. Fill style and font apply to both
          behaviors though, so they go outside of the if statement.*/
          ctx.fillStyle = textColor;
          ctx.font = "15px Century Gothic";
          if (textValue[0] != 9) {
            ctx.fillText(toDisplay[textValue[1]], centerX * 0.8, canvas.height * 0.87);
          } else {
            ctx.fillText("(" + (x / squareSize) + " ," + (y / squareSize) + " )", centerX, canvas.height * 0.95);
          }
        }
      }
      /*this function is the main function, that repeats every time the timer goes off. It does a few things.
      First, it clears everything, and then draws everything. (the ball, the background, the map.). */
      function draw() {
        //handles different behavior for different game states, 0 is locked, 1 is running
        if (gameState < 0) {
          ctx.fillStyle = "#550055";
          ctx.fillRect(0, 0, canvas.width, canvas.height);
 
          ctx.fillStyle = textColor;
          ctx.font = "30px Century Gothic";
          ctx.textAlign = "center";
          ctx.fillText(menuText[0], centerX - 5, 40);
          ctx.fillText(menuText[1], centerX, centerY);
 
          ctx.font = "15px Century Gothic";
          ctx.fillText(menuText[2], centerX, canvas.height * 0.9);
 
          if (clicked == 1) {
            clicked = 0;
            gameState = 1;
            loadingMap = map;
          }
        }
        if (gameState == 0) {
            //game is essentially paused here, subtracts time from being paused and makes the scren darker
          dx = 0;
            delay = delay - 1;
          if (delay <= 1) {
            gameState = 1;
          }
         
          ctx.globalAlpha = 0.01;
          ctx.fillStyle = blackColor;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
          ctx.globalAlpha = 1;
        }
       
        if (gameState > 0) {
            //first come all the things that happen in both normal mode and map edit mode
          drawMap();
         
            drawCircles();
          drawMenu();
          drawText();
          drawPlayer();
            move();
         
          //then it handles day time and win effects, which only happens in normal mode
            if (prep[0] < 5) {
                //handling day time
            if (yes != 1) {
              time = time + 1;
            }
               
               
                if (points > 0) {
              delay = 10;
              dx = 0;
              if (points > 1000) {
                points = 1000;
                yes = 1;
              }
              ctx.globalAlpha = points / 1000;
              ctx.fillStyle = "#FFFFFF";
              ctx.fillRect(0, 0, canvas.width, canvas.height);
              if (yes == 1) {
                ctx.textAlign = "center";
                ctx.fillStyle = blackColor;
                ctx.fillText("You win!", centerX, centerY);
                ctx.fillText("Total time:" + (time / 66.6666666).toFixed(2), centerX, centerY + 30);
              }
            }
       
                //handles movement
            } else {
                //then the things that only happen in edit mode
                mapEdit();
            }
          //logic to go from edit mode to normal mode
          if (prep[2] > 4) {
            prep[0] = 0;
            prep[1] = 0;
            prep[2] = 0;
            prep[3] = 0;
          }
        }
      }
     
      //teleport is a quick way of moving the player
      function teleport(a, b) {
        x = a;
        y = b;
      }
     
      function move() {
        if (prep[0] < 5) {
            dy = dy + gravity;
        }
        //if y velocity is greater than it's terminal velocity, make it not be.
        if (dy > squareSize - 1) {
        dy = squareSize - 2;
        }
       
        x = x + (dx * additive);
       
        //this part handles collision for x
        arrayValue = map[Math.floor((y - 5) / squareSize)][Math.floor((x - 5) / squareSize)];
       
        for (l=0; l < solidSurfaces.length; l++) {
            if (arrayValue == solidSurfaces[l]) {
                x = x - (dx * additive);
            }
        }
        //and for y
        y = Math.round(y + dy);
        arrayValue = map[Math.floor((y - 5) / squareSize)][Math.floor((x - 5) / squareSize)];
       
        for (l=0; l < solidSurfaces.length; l++) {
            if (arrayValue == solidSurfaces[l]) {
                y = Math.round(y - dy);
            onGround = 1;
            dy = 0;
            //delay becomes 0 because the only way to have a delay and call move is through the beginning fall. I want to end the beginning fall, so this happens.
            delay = 0;
            }
        }
        //as a final safety check, if the player is in danger of going off the bottom of the map, then they are teleported to their starting position.
        if (y > maxY) {
            x = startingCoords[0];
            y = startingCoords[0];
          delay = 100;
          gameState = 0;
          onGround = 0;
        }
      }
     
      function mapEdit() {
        //converts the mouses position into a spot on the map, allows for click edits.
        var max = 9;
        var arrayPosX = mouseX + cornerCoords[0];
        var arrayPosY = mouseY + cornerCoords[1];
        time = Math.round(dayLength * 0.80);
       
        if (clicked == 1) {
            clicked = 0;
          loadingMap[Math.floor(arrayPosY / squareSize)][Math.floor(arrayPosX / squareSize)] = numToSet;
          if (loadingMap[Math.floor(arrayPosY / squareSize)][Math.floor(arrayPosX / squareSize)] > max) {
            loadingMap[Math.floor(arrayPosY / squareSize)][Math.floor(arrayPosX / squareSize)] = 0;
          }
        }
 
        //makes sure that text displays the coordinates
        textValue[0] = 9;
        textTime = 100;
      }
     
      function mapOutput() {
        var hey = "";
        for (s=0;s<loadingMap.length;s++) {
            hey = hey + "\n [";
            for (t=0;t<loadingMap[s].length;t++) {
            //special case for the end of a line, in addition to a regular case
            if (t == (loadingMap[s].length - 1)) {
              hey = hey + loadingMap[s][t];
            } else {
              hey = hey + loadingMap[s][t] + ", ";
            }
          }
          //the same thing happens here with the end of the map
          if (s == (map.length - 1)) {
            hey = hey + "]";
          } else {
            hey = hey + "],";
          }
        }
        console.log(hey);
      }
    </script>
