<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Strations</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        canvas {
            background: #639;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>

    <canvas id="myCanvas" width="480" height="320"></canvas>

    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        var mouseDown = false;

        function mouseDownHandler(e) {
            mouseDown = true;
        }

        function mouseUpHandler(e) {
            mouseDown = false;
        }

        function mouseMoveHandler(e) {
            if (mouseDown) {
                let relX = e.clientX - canvas.offsetLeft;
                let relY = e.clientY - canvas.offsetTop;
                moveHandler(relX,relY);
            }
        }

        function touchMoveHandler(e) {
            let relX = e.touches[0].screenX - canvas.offsetLeft;
            let relY = e.touches[0].screenY - canvas.offsetTop;
            moveHandler(relX,relY);
        }

        function moveHandler(x, y) {
            ctx.fillStyle = "#000000";
            ctx.beginPath();
            ctx.arc(x, y, 13, 0, 2 * Math.PI);
            ctx.fill();
        }

        function draw() {
            requestAnimationFrame(draw);
        }

        document.addEventListener("mousedown", mouseDownHandler, false);
        document.addEventListener("mouseup", mouseUpHandler, false);
        document.addEventListener("mousemove", mouseMoveHandler, false);
        document.addEventListener("touchstart", touchStartHandler, false);
        document.addEventListener("touchmove", touchMoveHandler, false);

        draw();
    </script>
</body>

</html>
