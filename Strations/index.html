<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Strations</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        canvas {
            background: #eee;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>

    <canvas id="myCanvas" width="480" height="320"></canvas>

    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        var mouseDown = false;
        var prevX = null;
        var prevY = null;

        function mouseDownHandler(e) {
            mouseDown = true;
        }

        function mouseUpHandler(e) {
            mouseDown = false;
            ctx.clearRect(0, 0, canvas.width, canvas.height)
            prevX = null;
            prevY = null;
        }

        function mouseMoveHandler(e) {
            if (mouseDown) {
                let relX = e.clientX - canvas.offsetLeft;
                let relY = e.clientY - canvas.offsetTop;
                moveHandler(relX,relY);
            }
        }

        function touchMoveHandler(e) {
            let relX = e.touches[0].screenX - canvas.offsetLeft;
            let relY = e.touches[0].screenY - canvas.offsetTop;
            moveHandler(relX,relY);
        }

        function moveHandler(x, y) {
            if (prevX == null) {
                ctx.beginPath();
                ctx.arc(x, y, 4, 0, 2 * Math.PI);
                ctx.fill();
            } else {
                ctx.beginPath();
                ctx.lineCap = "round";
                ctx.lineWidth = 8;
                ctx.moveTo(prevX,prevY);
                ctx.lineTo(x,y);
                ctx.stroke();
            }
            prevX = x;
            prevY = y;
        }

        function draw() {
            requestAnimationFrame(draw);
        }

        document.addEventListener("mousedown", mouseDownHandler, false);
        document.addEventListener("mouseup", mouseUpHandler, false);
        document.addEventListener("mousemove", mouseMoveHandler, false);
        document.addEventListener("touchstart", touchStartHandler, false);
        document.addEventListener("touchmove", touchMoveHandler, false);

        draw();
    </script>
</body>

</html>
