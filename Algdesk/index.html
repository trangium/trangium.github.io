<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <title>Algdesk</title>
        <style>
            textarea {
                font-size: 16px;
            }

            .button {
                border: none;
                color: white;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                transition-duration: 0.4s;
                cursor: pointer;
                background-color: white;
                color: black;
                border: 2px solid #000;
            }

            .top-button {
                padding: 16px 28px;
                margin: 4px 2px;
            }

            .add-subgroup, .remove-subgroup {
                padding: 1px 5px;
                margin: 0 0;
            }
    
            .button:hover {
                background-color: #000;
                color: white;
            }

            button:disabled {
                opacity: 0.3;
                cursor: none;
                pointer-events: none;
            }

            input[type=checkbox] {
                transform: scale(1.3);
            }

            #input-area tr {
                height: 30px;
            }

            #input-area td, #input-area th {
                text-align: left;
                vertical-align: top;
                padding: 0;
            }

            #table-area table {
                border-color: black;
                border-width: 1px 1px 2px 1px;
                border-style: solid;
            }

            #table-area td {
                border-color: black;
                border-width: 1px 1px 0 0;
                border-style: solid;
                padding: 3px;
                height: 1em;
                text-align: left;
                vertical-align: top;
                white-space: nowrap;
            }

            #table-area th {
                border-color: black;
                border-width: 1px 1px 0 0;
                border-style: solid;
                padding: 3px;
                text-align: center;
            }

            #table-area .output-left {
                border-color: black;
                border-width: 1px 1px 0 1px;
                border-style: solid;                
            }

        </style>
    </head>
    
    <body>
        <div style="font-family:courier new;font-size:18px">
            <button style="font-family:courier new;font-size:18px" class="button top-button" onclick="searchButtonHandler()" id="calc-button"><strong>Start Search</strong></button> 
            <button style="font-family:courier new;font-size:18px" class="button top-button" onclick="clearOutput()"><strong>Clear Output</strong></button><br>
                
            <strong><br>
                <div id="options">
                    <input id="sortByMCC" type="checkbox"><label for="sortByMCC"> Sort algs by movecount coefficient</label><br>
                    <input id="showProgUpdates" type="checkbox" checked><label for="showProgUpdates"> Output progress updates</label><br><br>
                </div>

                <div id="input-area">
                    Puzzle<br>
                    <textarea id="puzzle" rows="15" cols="72" spellcheck="false">
U: (UF UL UB UR) (UFR UFL UBL UBR)
R: (UR BR DR FR) (UFR-1 UBR+1 DBR-1 DFR+1)
F: (UF+1 FR+1 DF+1 FL+1) (UFR+1 DFR-1 DFL+1 UFL-1)
D: (DF DR DB DL) (DFR DBR DBL DFL)
L: (UL FL DL BL) (UFL+1 DFL-1 DBL+1 UBL-1)
B: (UB+1 BL+1 DB+1 BR+1) (UBR-1 UBL+1 DBL-1 DBR+1)</textarea><br><br>
                    Unique Orientations & Equivalences<br>
                    <textarea id="ignore" rows="4" cols="72" spellcheck="false"></textarea><br><br>

                    <table id="subgroup-table">
                        <tr id="subgroup-row-1">
                            <th style="vertical-align: bottom">Prune</th>
                            <th style="vertical-align: bottom">Search</th>
                            <th style="vertical-align: bottom">Subgroup</th>
                            <th>
                                <button style="font-family:courier new; font-size:17px" class="button add-subgroup" onclick="subgroupButtonHandler(this)"><strong>+</strong></button>
                            </th>
                        </tr>
                        <tr id="subgroup-row-2">
                            <td><textarea class="prune" rows="1" cols="7" spellcheck="false"></textarea>&nbsp;&nbsp;</td>
                            <td><textarea class="search" rows="1" cols="7" spellcheck="false"></textarea>&nbsp;&nbsp;</td>
                            <td><textarea class="subgroup" rows="1" cols="42" spellcheck="false"></textarea>&nbsp;&nbsp;</td>
                            <td>
                                <button style="font-family:courier new; font-size:17px" class="button remove-subgroup" disabled onclick="subgroupButtonHandler(this)"><strong>-</strong></button>
                            </td>
                        </tr>
                    </table><br>

                    Scramble<br>
                    <textarea id="solve" rows="3" cols="72" spellcheck="false"></textarea><br><br>
                </div>
            </strong>
            <div id="table-area" hidden>
                <strong>Output</strong>
                <table cellspacing="0" id="output-table">
                    <tr id="computation-header"></tr>
                    <tr id="solutions-header"></tr>
                    <tr id="output-data"></tr>
                </table>
            </div>
        </div>

    <script>
        // Need to turn this into a module or something
        function algSpeed(sequence, ignoreErrors=false, ignoreauf=false, wristMult=0.8, pushMult=1.3, ringMult=1.4, destabilize=0.5, addRegrip=1, double=1.65, sesliceMult=1.25, overWorkMult=2.25, moveblock=0.8, rotation=3.5) {
            function test(splitSeq, lGrip, rGrip, speed) {
                let lThumb = [-1, "home"]; // -1 to represent the time during AUF that you can set your fingers up
                let lIndex = [-1, "home"];
                let lMiddle = [-1, "home"];
                let lRing = [-1, "home"];
                let rThumb = [-1, "home"];
                let rIndex = [-1, "home"];
                let rMiddle = [-1, "home"];
                let rRing = [-1, "home"];
                let lOhCool = -1;
                let rOhCool = -1;
                let lWrist = lGrip;
                let rWrist = rGrip;
                let grip = 1;
                let udgrip = -1;
                let prevSpeed = null;
                let firstMoveSpeed = null;

                function overwork(finger, locationPrefer, penalty = overWorkMult) {
                    if (finger[1] != locationPrefer) {
                        if (speed - finger[0] < penalty) {
                            return penalty - speed + finger[0]
                        }
                    }
                    return 0
                }
                for (let j = 0; j < splitSeq.length; j++) {
                    let move = splitSeq[j];
                    let normalMove = move.toUpperCase();
                    let prevMove = (j==0?" ":splitSeq[j-1]).toUpperCase();
                    if (prevSpeed !== null) {
                        firstMoveSpeed = speed
                        speed = prevSpeed
                    }
                    if (j < splitSeq.length - 1) {
                        if ((move[0] == "U" && splitSeq[j + 1][0] == "D") || (move[0] == "D" && splitSeq[j + 1][0] == "U")) {
                            prevSpeed = speed;
                        }
                    }
                    switch (normalMove) {
                        case "R'":
                            if (rWrist == 2) { rWrist = 0 } else if (rWrist > -1 && !(lWrist >= 1 && rWrist <= 0)) { rWrist-- } else { return [j, speed, lWrist, rWrist-1, Math.max(lThumb[0], lIndex[0], lMiddle[0], lRing[0]), Math.max(rThumb[0], rIndex[0], rMiddle[0], rRing[0])] }
                            speed += wristMult;
                            break;
                        case "R":
                            if (rWrist < 2 && !(lWrist <= -1 && rWrist >= 0)) { rWrist++ } else { return [j, speed, lWrist, rWrist+1, Math.max(lThumb[0], lIndex[0], lMiddle[0], lRing[0]), Math.max(rThumb[0], rIndex[0], rMiddle[0], rRing[0])] }
                            speed += wristMult;
                            break;
                        case "R2":
                            if (rWrist >= 1 && lWrist < 1) { rWrist = -1 } else if (lWrist > -1) { rWrist += 2 } else { return [j, speed, lWrist, (rWrist>0)?rWrist-2:rWrist+2, Math.max(lThumb[0], lIndex[0], lMiddle[0], lRing[0]), Math.max(rThumb[0], rIndex[0], rMiddle[0], rRing[0])] }
                            speed += double*wristMult;
                            break;
                        case "U":
                            if (rWrist == 0 && (rThumb[0] + overWorkMult <= speed || rThumb[1] != "top") && rIndex[1] != "m") {
                                if (overwork(rIndex, "home") <= overwork(rMiddle, "home")) {
                                    speed += overwork(rIndex, "home");
                                    speed++;
                                    rIndex = [speed, "uflick"];
                                } else {
                                    speed += overwork(rMiddle, "home");
                                    speed++;
                                    rIndex = [speed, "uflick"];
                                    rMiddle = [speed, "uflick"];                        
                                }
                            } else if (rWrist == 1 && lWrist == 0) {
                                speed += overwork(lIndex, "uflick");
                                if (prevMove == "B'") {speed += moveblock+pushMult} else if (prevMove[0] == "B'") {speed += moveblock*0.5+pushMult} else {speed += pushMult}
                                lIndex = [speed, "home"];
                            } else if (lWrist == 0 && prevMove[0] != "F" && prevMove[0] != "B") {
                                if (lIndex[1] == "uflick") {
                                    speed += overwork(lIndex, "eido", 0.75*overWorkMult);
                                    speed = Math.max(speed, lOhCool + 2.5);
                                } else {
                                    speed += overwork(lIndex, "eido", 1.25*overWorkMult);
                                }
                                speed += 1.15*pushMult;
                                lIndex = [speed, "uflick"];
                                lOhCool = speed;
                            } else {
                                return [j, speed, lWrist, rWrist, Math.max(lThumb[0], lIndex[0], lMiddle[0], lRing[0]), Math.max(rThumb[0], rIndex[0], rMiddle[0], rRing[0])]
                            }
                            break;
                        case "U'":
                            if (lWrist == 0 && (lThumb[0] + overWorkMult <= speed || lThumb[1] != "top") && lIndex[1] != "m") {
                                if (overwork(lIndex, "home") <= overwork(lMiddle, "home")) {
                                    speed += overwork(lIndex, "home");
                                    speed++;
                                    lIndex = [speed, "uflick"];
                                } else {
                                    speed += overwork(lMiddle, "home");
                                    speed++;
                                    lIndex = [speed, "uflick"];
                                    lMiddle = [speed, "uflick"];                        
                                }
                            } else if (lWrist == 1 && rWrist == 0) {
                                speed += overwork(rIndex, "uflick");
                                if (prevMove == "B") {speed += moveblock+pushMult} else if (prevMove[0] == "B'") {speed += moveblock*0.5+pushMult} else {speed += pushMult}
                                rIndex = [speed, "home"];
                            } else if (rWrist == 0 && prevMove[0] != "F" && prevMove[0] != "B") {
                                if (rIndex[1] == "uflick") {
                                    speed += overwork(rIndex, "eido", 0.75*overWorkMult);
                                    speed = Math.max(speed, rOhCool + 2.5);
                                } else {
                                    speed += overwork(rIndex, "eido", 1.25*overWorkMult);
                                }
                                speed += 1.15*pushMult;
                                rIndex = [speed, "uflick"];
                                rOhCool = speed;
                            } else {
                                return [j, speed, lWrist, rWrist, Math.max(lThumb[0], lIndex[0], lMiddle[0], lRing[0]), Math.max(rThumb[0], rIndex[0], rMiddle[0], rRing[0])]
                            }
                            break;
                        case "U2":
                            if (rWrist == 0 && (lIndex[1] == "m" || lWrist != 0 || (Math.max(overwork(rIndex, "home"), overwork(rMiddle, "home"), overwork(rRing, "u2grip")) <= Math.max(overwork(lIndex, "home"), overwork(lMiddle, "home"), overwork(lRing, "u2grip"))))) {
                                speed += overwork(rIndex, "home");
                                speed += overwork(rMiddle, "home");
                                speed += overwork(rRing, "u2grip", moveblock*overWorkMult);
                                speed += double;
                                rIndex = [speed, "uflick"];
                                rMiddle = [speed, "uflick"];
                            } else if (lWrist == 0) {
                                speed += overwork(lIndex, "home");
                                speed += overwork(lMiddle, "home");
                                speed += overwork(lRing, "u2grip", moveblock*overWorkMult);
                                speed += double;
                                lIndex = [speed, "uflick"];
                                lMiddle = [speed, "uflick"];
                            } else {
                                return [j, speed, lWrist, rWrist, Math.max(lThumb[0], lIndex[0], lMiddle[0], lRing[0]), Math.max(rThumb[0], rIndex[0], rMiddle[0], rRing[0])]
                            }
                            break;
                        case "D":
                            if (lWrist == 0 && (rWrist != 0 || (Math.max(overwork(lRing, "home"), overwork(lMiddle, "home")) <= Math.max(overwork(rRing, "dflick"), overwork(rMiddle, "home"))))) {
                                speed += overwork(lRing, "home");
                                speed += overwork(lMiddle, "home");
                                if (prevMove[0] == "B") {speed += moveblock*0.5+ringMult} else {speed += ringMult}
                                lRing = [speed, "dflick"];
                            } else if (rWrist == 0 && prevMove[0] != "B") {
                                speed += overwork(rRing, "dflick");
                                speed += overwork(rMiddle, "home");
                                speed += ringMult*pushMult;
                                rRing = [speed, "home"];
                            } else {
                                return [j, speed, lWrist, rWrist, Math.max(lThumb[0], lIndex[0], lMiddle[0], lRing[0]), Math.max(rThumb[0], rIndex[0], rMiddle[0], rRing[0])]
                            }
                            break;
                        case "D'":
                            if (rWrist == 0 && (lWrist != 0 || (Math.max(overwork(rRing, "home"), overwork(rMiddle, "home")) <= Math.max(overwork(lRing, "dflick"), overwork(lMiddle, "home"))))) {
                                speed += overwork(rRing, "home");
                                speed += overwork(rMiddle, "home");
                                if (prevMove[0] == "B") {speed += moveblock*0.5+ringMult} else {speed += ringMult}
                                rRing = [speed, "dflick"]
                            } else if (lWrist == 0 && prevMove[0] != "B") {
                                speed += overwork(lRing, "dflick");
                                speed += overwork(lMiddle, "home");
                                speed += ringMult*pushMult;
                                lRing = [speed, "home"];
                            } else {
                                return [j, speed, lWrist, rWrist, Math.max(lThumb[0], lIndex[0], lMiddle[0], lRing[0]), Math.max(rThumb[0], rIndex[0], rMiddle[0], rRing[0])]
                            }
                            break;
                        case "D2":
                            if (rWrist == 0 && (lWrist != 0 || (Math.max(overwork(rMiddle, "home"), overwork(rRing, "home")) <= Math.max(overwork(lMiddle, "home"), overwork(lRing, "home"))))) {
                                speed += overwork(rMiddle, "home");
                                speed += overwork(rRing, "home");
                                if (prevMove[0] == "B") {speed += moveblock*0.5+double*ringMult} else {speed += double*ringMult}
                                rRing = [speed, "dflick"]
                            } else if (lWrist == 0) {
                                speed += overwork(lMiddle, "home");
                                speed += overwork(lRing, "home");
                                if (prevMove[0] == "B") {speed += moveblock*0.5+double*ringMult} else {speed += double*ringMult}
                                lRing = [speed, "dflick"]
                            } else {
                                return [j, speed, lWrist, rWrist, Math.max(lThumb[0], lIndex[0], lMiddle[0], lRing[0]), Math.max(rThumb[0], rIndex[0], rMiddle[0], rRing[0])]
                            }
                            break;
                        case "F":
                            if (rWrist == -1) {
                                speed += overwork(rIndex, "home");
                                speed += 1;
                                rIndex = [speed, "uflick"]
                            } else if (lWrist == 1) {
                                speed += overwork(lRing, "home");
                                if (prevMove[0] == "D") {speed += moveblock*0.5+ringMult} else {speed += 1}
                                lRing = [speed, "dflick"];
                            } else if (rWrist == 1 && prevMove[0] != "D") {
                                speed += overwork(rRing, "dflick");
                                speed += ringMult*pushMult;
                                rRing = [speed, "home"]
                            } else if (lWrist == -1 && rWrist == 0 && overwork(rIndex, "uflick") == 0) {
                                speed += 1;
                                rIndex = [speed, "fflick"];
                            } else if (lWrist == -1 && overwork(lIndex, "uflick") == 0 && prevMove[0] != "U") {
                                speed += pushMult;
                                lIndex = [speed, "home"]
                            } else if (lWrist == -1 && grip == -1) {
                                speed += overwork(lThumb, "top", 0.9*overWorkMult)
                                speed += overwork(lIndex, "top");
                                if (prevMove[0] == "D") {speed += 1.8} else {speed += 1};
                                lWrist++;
                                lThumb = [speed, "leftu"];
                                lIndex = [speed, "top"];
                            } else if (lWrist == 0 && grip == -1) {
                                speed += overwork(lThumb, "bottom");
                                speed += overwork(lIndex, "top");
                                if (prevMove[0] == "D") {speed += 2.05} else {speed += 1.25};
                                lThumb = [speed, "top"]
                                lIndex = [speed, "top"] 
                            } else if (rWrist == 0 && lWrist == 0 && move == "f") {
                                speed += overwork(rIndex,"uflick");
                                speed += overwork(rMiddle,"home");
                                speed += 1;
                                rIndex = [speed, "fflick"];
                            } else if (j == 0 && rWrist == 0 && lWrist == 0) {
                                speed += overwork(rThumb,"top");
                                speed += 1;
                                rThumb = [speed, "rdown"];
                                rMiddle = [speed, "uflick"];
                            } else {
                                return [j, speed, lWrist, rWrist, Math.max(lThumb[0], lIndex[0], lMiddle[0], lRing[0]), Math.max(rThumb[0], rIndex[0], rMiddle[0], rRing[0])]
                            }
                            break;
                        case "F'":
                            if (lWrist == -1) {
                                speed += overwork(lIndex, "home");
                                speed += 1;
                                lIndex = [speed, "uflick"]
                            } else if (rWrist == 1) {
                                speed += overwork(rRing, "home");
                                if (prevMove[0] == "D") {speed += moveblock*0.5+ringMult} else {speed += 1}
                                rRing = [speed, "dflick"];
                            } else if (lWrist == 1 && prevMove[0] != "D") {
                                speed += overwork(lRing, "dflick");
                                speed += ringMult*pushMult;
                                lRing = [speed, "home"]
                            } else if (rWrist == -1 && lWrist == 0 && overwork(lIndex, "uflick") == 0) {
                                speed += 1;
                                lIndex = [speed, "fflick"];
                            } else if (rWrist == -1 && overwork(rIndex, "uflick") == 0 && prevMove[0] != "U") {
                                speed += pushMult;
                                rIndex = [speed, "home"]
                            } else if (rWrist == -1 && grip == 1) {
                                speed += overwork(rThumb, "top", 0.9*overWorkMult)
                                speed += overwork(rIndex, "top");
                                if (prevMove[0] == "D") {speed += 1.8} else {speed += 1};
                                rWrist++;
                                rThumb = [speed, "rightu"];
                                rIndex = [speed, "top"]
                            } else if (rWrist == 0 && grip == 1) {
                                speed += overwork(rThumb, "bottom")
                                speed += overwork(rIndex, "top");
                                if (prevMove[0] == "D") {speed += 2.05} else {speed += 1.25};
                                rThumb = [speed, "top"]
                                rIndex = [speed, "top"]     
                            } else if (lWrist == 0 && rWrist == 0 && move == "f'") {
                                speed += overwork(lIndex,"uflick");
                                speed += overwork(lMiddle,"home");
                                speed += 1;
                                lIndex = [speed, "fflick"];} 
                            else if (j == 0 && rWrist == 0 && lWrist == 0) {
                                speed += overwork(lThumb,"top");
                                speed += 1;
                                lThumb = [speed, "rdown"];
                                lMiddle = [speed, "uflick"];
                            } else {
                                return [j, speed, lWrist, rWrist, Math.max(lThumb[0], lIndex[0], lMiddle[0], lRing[0]), Math.max(rThumb[0], rIndex[0], rMiddle[0], rRing[0])]
                            }
                            break;
                        case "F2":
                            if (rWrist == -1 && (lWrist != -1 || (Math.max(overwork(rIndex, "home"), overwork(rMiddle, "home"), overwork(rRing, "u2grip")) <= Math.max(overwork(lIndex, "home"), overwork(lMiddle, "home"), overwork(lRing, "u2grip"))))) {
                                speed += overwork(rIndex, "home");
                                speed += overwork(rMiddle, "home");
                                speed += overwork(rRing, "u2grip");
                                speed += double;
                                rIndex = [speed, "uflick"];
                                rMiddle = [speed, "uflick"]
                            } else if (lWrist == -1) {
                                speed += overwork(lIndex, "home");
                                speed += overwork(lMiddle, "home");
                                speed += overwork(lRing, "u2grip");
                                speed += double;
                                lIndex = [speed, "uflick"];
                                lMiddle = [speed, "uflick"];
                            } else if (rWrist == 1 && (lWrist != 1 || (Math.max(overwork(rMiddle, "home"), overwork(rRing, "home")) <= Math.max(overwork(lMiddle, "home"), overwork(lRing, "home"))))) {
                                speed += overwork(rMiddle, "home");
                                speed += overwork(rRing, "home");
                                if (prevMove[0] == "D") {speed += double*ringMult+moveblock*0.5} else {speed += double*ringMult}
                                rRing = [speed, "dflick"]
                            } else if (lWrist == 1) {
                                speed += overwork(lMiddle, "home");
                                speed += overwork(lRing, "home");
                                if (prevMove[0] == "D") {speed += double*ringMult+moveblock*0.5} else {speed += double*ringMult}
                                lRing = [speed, "dflick"]
                            } else {
                                return [j, speed, lWrist, rWrist, Math.max(lThumb[0], lIndex[0], lMiddle[0], lRing[0]), Math.max(rThumb[0], rIndex[0], rMiddle[0], rRing[0])]
                            }
                            break;
                        case "L":
                            if (lWrist == 2) { lWrist = 0 } else if (lWrist > -1 && !(rWrist >= 1 && lWrist <= 0)) { lWrist-- } else { return [j, speed, lWrist-1, rWrist, Math.max(lThumb[0], lIndex[0], lMiddle[0], lRing[0]), Math.max(rThumb[0], rIndex[0], rMiddle[0], rRing[0])] }
                            speed += wristMult;
                            break;
                        case "L'":
                            if (lWrist < 2 && !(rWrist <= -1 && lWrist >= 0)) { lWrist++ } else { return [j, speed, lWrist+1, rWrist, Math.max(lThumb[0], lIndex[0], lMiddle[0], lRing[0]), Math.max(rThumb[0], rIndex[0], rMiddle[0], rRing[0])] }
                            speed += wristMult;
                            break;
                        case "L2":
                            if (lWrist >= 1 && rWrist < 1) { lWrist = -1 } else if (rWrist > -1) { lWrist += 2 } else { return [j, speed, (lWrist>0)?lWrist-2:lWrist+2, rWrist, Math.max(lThumb[0], lIndex[0], lMiddle[0], lRing[0]), Math.max(rThumb[0], rIndex[0], rMiddle[0], rRing[0])] }
                            speed += double*wristMult;
                            break;
                        case "B":
                            if (rWrist == 1) {
                                speed += overwork(rIndex, "home");
                                speed++;
                                rIndex = [speed, "uflick"];
                            } else if (lWrist == -1) {
                                speed += overwork(lRing, "home");
                                speed += overwork(lMiddle, "home");
                                if (prevMove[0] == "U") {speed += moveblock*0.5+ringMult} else {speed += ringMult}
                                lRing = [speed, "dflick"];
                            } else if (lWrist == 1 && prevMove[0] != "U" && prevMove[0] != "D") {
                                if (lIndex[1] == "uflick") {
                                    speed += overwork(lIndex, "eido", 0.75*overWorkMult);
                                    speed = Math.max(speed, lOhCool + 2.5);
                                } else {
                                    speed += overwork(lIndex, "eido", 1.25*overWorkMult);
                                }
                                speed += 1.15*pushMult;
                                lIndex = [speed, "uflick"];
                                lOhCool = speed;
                            } else if (lWrist == 0 && (rWrist == 1 || rWrist == -1)) {
                                speed += overwork(lIndex, "top", 0.9*overWorkMult);
                                if (prevMove[0] == "U") {speed += 1.45} else {speed += 1}
                                lIndex = [speed, "leftdb"];
                            } else if (rWrist == -1 && prevMove[0] != "U") {
                                speed += overwork(rRing, "dflick");

                needle = string.indexOf(mid, needle)+mid.length

        }

            work = new Worker("worker.js");

            document.getElementById("calc-button").innerHTML = "<strong>&nbsp;End Search&nbsp;</strong>";
            document.getElementById("table-area").hidden = false;

            createSolutionTable();
            work.postMessage(getSolveList());

            work.onmessage = function(event) {
                if (event.data.type === "stop") {
                    stopSearch();
                } else if (event.data.type === "depthUpdate" && document.getElementById("showProgUpdates").checked) {
                    depth++;
                    document.getElementById("progUpdate"+solveID).innerHTML = "<small>Searching depth "+depth+"</small>";
                } else if (event.data.type === "solution") {
                    let speed = algSpeed(event.data.value, false, true);
                    let solution = event.data.value;
                    addDataToTable(speed, solution);
                    numSolutions++;
                }
            }
        }

        function stopSearch() {
            work.terminate();
            document.getElementById("calc-button").innerHTML = "<strong>Start Search</strong>";
            if (document.getElementById("showProgUpdates").checked) {
                document.getElementById("progUpdate"+solveID).innerHTML = "<small>Search finished</small>";
            }
        }

        function clearOutput() {
            document.getElementById("output-table").innerHTML = '<tr id="computation-header"></tr><tr id="solutions-header"></tr><tr id="output-data"></tr>';
            document.getElementById("table-area").hidden = true;
        }

        function subgroupButtonHandler(e) {
            if (e.className == "button add-subgroup") {
                let tbody = document.getElementById("subgroup-table").children[0];
                let clone = document.getElementById("subgroup-row-1").cloneNode(true);
                clone.innerHTML = `
                    <td><textarea class="prune" rows="1" cols="7" spellcheck="false"></textarea>&nbsp;&nbsp;</td>
                    <td><textarea class="search" rows="1" cols="7" spellcheck="false"></textarea>&nbsp;&nbsp;</td>
                    <td><textarea class="subgroup" rows="1" cols="42" spellcheck="false"></textarea>&nbsp;&nbsp;</td>
                    <td>
                        <button style="font-family:courier new;font-size:17px" class="button remove-subgroup" onclick="subgroupButtonHandler(this)"><strong>-</strong></button>
                    </td>`;
                clone.id = "subgroup-row-"+subgroupRowID;
                tbody.appendChild(clone);
                document.querySelector(".remove-subgroup").disabled = false;
                subgroupRowID++;
                subgroupRows++;
            } else {
                e.parentNode.parentNode.remove();
                subgroupRows--;
                if (subgroupRows == 1) {
                    document.querySelector(".remove-subgroup").disabled = true;
                }
            }
        }
        
</script>

</body>

</html>
