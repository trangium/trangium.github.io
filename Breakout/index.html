<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        canvas {
            background: #eee;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>

    <canvas id="myCanvas" width="480" height="320"></canvas>

    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        var x = canvas.width / 2;
        var y = canvas.height - 30;
        var dx = 3;
        var dy = -3;

        var ballRadius = 10;
        var paddleHeight = 10;
        var paddleWidth = 75;
        var paddleX = (canvas.width - paddleWidth) / 2

        var rightPressed = false;
        var leftPressed = false;

        var brickRowCount = 3;
        var brickColumnCount = 5;
        var brickWidth = 75;
        var brickHeight = 20;
        var brickPadding = 10;
        var brickOffsetTop = 30;
        var brickOffsetLeft = 30;

        var score = 0;
        var bricksLeft = brickColumnCount*brickRowCount;
        var lives = 3;
        var extraSpeed = 2.5;

        var bricks = [];
        for (let c = 0; c < brickColumnCount; c++) {
            bricks[c] = [];
            for (let r = 0; r < brickRowCount; r++) {
                bricks[c][r] = { x: 0, y: 0, status: 1 }
            }
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
            ctx.fillStyle = "#005699";
            ctx.fill();
            ctx.closePath();
        }

        function drawBricks() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status == 1) {
                        var brickX = (c * (brickWidth + brickPadding)) + brickOffsetLeft;
                        var brickY = (r * (brickHeight + brickPadding)) + brickOffsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        ctx.beginPath();
                        ctx.rect(brickX, brickY, brickWidth, brickHeight);
                        ctx.fillStyle = "#005699";
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }
        
        function drawScore() {
            ctx.font = "16px Arial";
            ctx.fillStyle = "#0095DD";
            ctx.fillText("Destroyed: "+(brickColumnCount*brickRowCount-bricksLeft), 8, 20);
            ctx.fillText("Score: "+Math.round(10000000/(score+100)), 375, 20);
            ctx.fillText("Lives: "+lives, 190, 20);
        }

        function keyDownHandler(e) {
            if (e.keyCode == 39) {
                rightPressed = true;
            } else if (e.keyCode == 37) {
                leftPressed = true;
            }
        }

        function keyUpHandler(e) {
            if (e.keyCode == 39) {
                rightPressed = false;
            } else if (e.keyCode == 37) {
                leftPressed = false;
            }
        }
        
        function mouseMoveHandler(e) {
            let relativeX = e.clientX - canvas.offsetLeft;
            paddleX = Math.min(canvas.width-paddleWidth,Math.max(0,relativeX - paddleWidth/2));
        }
        function collisionDetection() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    var b = bricks[c][r];
                    if (b.status == 1) {
                        if (x > b.x && x < b.x + brickWidth && y > b.y && y < b.y + brickHeight) {
                            dy = -dy;
                            b.status = 0;
                            bricksLeft--; 
                        }
                    }
                }
            }
        }
        function draw() {
            collisionDetection();
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBall();
            drawBricks();
            drawScore();
            score++;
            if (y + dy < ballRadius) {
                dy = -dy;
            }
            if (y + dy > canvas.height - ballRadius - paddleHeight) {
                if (x > paddleX && x < paddleX + paddleWidth) {
                    collisionDev = Math.abs(x-paddleX-paddleWidth/2);
                    collisionDevPct = collisionDev/(paddleWidth/2);
                    dy = -dy;
                    if (dx > 0) {
                        dx = 3 + (extraSpeed*collisionDevPct);
                    }
                    if (dx < 0) {
                        dx = -3 - (extraSpeed*collisionDevPct);
                    }
                }
            }
            if (y + dy > canvas.height - ballRadius) {
                lives--;
                if (!lives) {
                    if (bricksLeft == 1) {
                        alert("GAME OVER! You had "+bricksLeft+" brick left.");
                    } else {
                        alert("GAME OVER! You had "+bricksLeft+" bricks left.");                   
                    }
                    y = canvas.height - 30;
                    document.location.reload();
                } else {
                    x = canvas.width/2;
                    y = canvas.height-30;
                    dx = 2;
                    dy = -2;
                    paddleX = (canvas.width-paddleWidth)/2;
                }
            }
            if (bricksLeft == 0) {
                drawBricks();
                alert("You Win! Your score is "+Math.round(10000000/(score+100)));
                bricksLeft = 1;
                document.location.reload();
            }
            if (x + dx < ballRadius || x + dx > canvas.width - ballRadius) {
                dx = -dx;
            }
            x += dx;
            y += dy;

            drawPaddle();
            if (rightPressed && paddleX < canvas.width - paddleWidth) {
                paddleX += 7;
            } else if (leftPressed && paddleX > 0) {
                paddleX -= 7;
            }
            requestAnimationFrame(draw);
        }
        document.addEventListener("mousemove", mouseMoveHandler, false);
        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);
        draw();
    </script>

</body>

</html>
