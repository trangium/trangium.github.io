<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Subsolver Prototype</title>
</head>

<body>
    <script>
        "use strict"
        function arraysEqual(arr1,arr2) {
            for (let i=0; i<arr1.length; i++) {
                if (arr1[i] !== arr2[i]) {return false}
            }
            return true
        }

        // state multiplication function
        function congloMult (ac, bc, prod) {
            for (let p = 0; p < pcCount; p++) {
                let temp = (ac[bc[p] & posMask] + (bc[p] & oriMask));
                let tempOri = cubeOri[temp & posMask] // this line has not been tested yet!
                prod[p] = temp < tempOri << posBits ? temp : temp - (tempOri << posBits);
            }
        }

        // cube definition and congloMult variables
        let cubeOri = [2, 2, 2, 2, 2, 2, 2, 2, 2, 2, 2, 2, 3, 3, 3, 3, 3, 3, 3, 3];
        let pcCount = cubeOri.length; // 20
        let posBits = Math.ceil(Math.log2(pcCount)) // 5; number of bits needed to store piece (without orientation)
        let posMask = (1 << posBits) - 1; // 31
        let oriMask = ((1 << Math.ceil(Math.log2(Math.max(...cubeOri)))) - 1) << posBits; // 3 * 32 = 96
        let solved = [];
        for (let i=0; i<pcCount; i++) {solved[i] = i}

        // movegroup definition 
        let u1 = [3, 0, 1, 2, 4, 5, 6, 7, 8, 9, 10, 11, 15, 12, 13, 14, 16, 17, 18, 19]; let r1 = [0, 4, 2, 3, 9, 5, 6, 1, 8, 7, 10, 11, 12, 46, 81, 15, 16, 50, 77, 19]; let f1 = [0, 1, 37, 3, 34, 40, 6, 7, 36, 9, 10, 11, 12, 13, 47, 80, 49, 78, 18, 19]; let d1 = [0, 1, 2, 3, 4, 5, 6, 7, 11, 8, 9, 10, 12, 13, 14, 15, 19, 16, 17, 18]; let l1 = [0, 1, 2, 6, 4, 3, 11, 7, 8, 9, 10, 5, 83, 13, 14, 44, 79, 17, 18, 48]; let b1 = [39, 1, 2, 3, 4, 5, 32, 42, 8, 9, 38, 11, 45, 82, 14, 15, 16, 17, 51, 76];
        let r2 = [0, 9, 2, 3, 7, 5, 6, 4, 8, 1, 10, 11, 12, 17, 18, 15, 16, 13, 14, 19];
        let clockwiseMoves = [u1, r1, f1, d1, l1, b1];
        let inverses = [];
        let moves = [];

        // defines all versions of the move, like U, U2, and U'
        for (let i=0; i<clockwiseMoves.length; i++) {
            moves.push(clockwiseMoves[i]);
            while (true) {
                moves.push([]);
                congloMult(moves[moves.length-2],clockwiseMoves[i],moves[moves.length-1])
                if (arraysEqual(moves[moves.length-1],solved)) {
                    moves.pop();
                    break;
                }
            }
            let invCounter = moves.length;
            while (inverses.length < moves.length) {
                invCounter--;
                inverses.push(invCounter);
            }
        }

        // find pairs of moves that are valid together, like R' B. Non-examples include R R2, or one of F B and B F.
        var validPairs = [];
        for (let move1=0; move1<moves.length; move1++) {
            validPairs[move1] = [];
            for (let move2=0; move2<moves.length; move2++) {
                let prod1 = [];
                let prod2 = [];
                congloMult(moves[move1], moves[move2], prod1);
                congloMult(moves[move2], moves[move1], prod2);
                if (arraysEqual(prod1, prod2)) {
                    validPairs[move1][move2] = (move1 < move2)
                    for (let i=0; i<moves.length; i++) {
                        if (arraysEqual(prod1, moves[i])) {
                            validPairs[move1][move2] = false
                        }
                    }
                    if (arraysEqual(prod1, solved)) {
                        validPairs[move1][move2] = false
                    }
                } else {
                    validPairs[move1][move2] = true
                }
            }
        }

        // executes a sequence of moves on the specified cube
        function execute(cube,sequence) {
            let tempCube = [];
            for (let j=0; j<sequence.length; j++) {
                congloMult(cube,moves[sequence[j]],tempCube)
                cube = tempCube.slice();
            }
            return cube;
        }

        // finds the next valid move based on the previous move and the current move
        function nextValid(prevMove, move) {
            while (move < pcCount) {
                move += 1;
                if (validPairs[prevMove][move]) {
                    return move
                }
            }
            return -1
        }

        // converts an array of numbers into a string
        function strConv(list) {
            let re = "";
            for (let i=0; i<list.length; i++) {
                let u = list[i]
                if (u==u) {re+=(-1-u)} else {re+="-"}
            }
            return re
        } 

        // advances an array of moves to the next valid array. true means array needs to be augmented.
        function advance(arr) {
            let moveInd = arr.length-1;
            while (moveInd < arr.length) {
                if (moveInd) {
                    arr[moveInd] = nextValid(arr[moveInd-1],arr[moveInd])
                } else {
                    arr[0] = arr[0]+1;
                    if (arr[0] == moves.length) {
                        arr[0] = 0;
                        let newLength = arr.length+1
                        for (let i=1; i<newLength; i++) {
                            arr[i] = nextValid(arr[i-1],-1)
                        }
                        return newLength
                    }
                }
                if (arr[moveInd] == -1) {moveInd--} else {moveInd++}
            }
            return arr.length
        }

        // create a prune table
        function createPrun(maxDepth) {
            let pruneTable = new Map();
            let attempt = [0];
            do {
                let cubeStr = strConv(execute(solved, attempt));
                if (!(pruneTable.has(cubeStr))) {pruneTable.set(cubeStr, attempt[attempt.length-1])}
            } while (advance(attempt) <= maxDepth)
            return pruneTable;
        }

        // read from a prune table
        function readPrun(pruneTable, input) {
            let alg = [];
            let cube = input.slice();
            let tempCube = [];
            while (!(arraysEqual(cube, solved))) {
                let move = inverses[pruneTable.get(strConv(cube))]
                alg.push(move);
                congloMult(cube, moves[move], tempCube);
                cube = tempCube.slice();
            }
            return alg;
        }

        function solve(cube, pruneTable, maxDepth=Infinity) {
            if (pruneTable.has(strConv(cube))) {return readPrun(pruneTable, cube)}
            let attempt = [0];
            do {
                let cubeAttempt = execute(cube, attempt);
                if (pruneTable.has(strConv(cubeAttempt))) {
                    return attempt.concat(readPrun(pruneTable, cubeAttempt));
                }
            } while (advance(attempt) <= maxDepth)
        }

        function customSolve(cube, solvedParam, maxDepth=Infinity) {
            let attempt = [0];
            do {
                if (solvedParam(execute(cube, attempt))) {
                    return attempt
                }
            } while (advance(attempt) <= maxDepth)
        }

        // temporary functions as solvedParam

        function athefreSolved(cube) {
            function e(n) {return cube[n]<4||cube[n]>7}
            function c(n) {return cube[n]<20}
            return e(0)&&e(2)&&e(3)&&e(8)&&e(10)&&e(11)&&c(12)&&c(15)&&c(16)&&c(19)
        }

        function athefreHalfSolved(cube) {
            function e(n) {return cube[n]<4||cube[n]>7}
            function c(n) {return cube[n]<20}
            return e(8)&&e(10)&&e(11)&&c(16)&&c(19)            
        }

        function athefreEitherSolved(cube) {
            function e(n) {return cube[n]<4||cube[n]>7}
            function c(n) {return cube[n]<20}
            return (e(8)&&e(10)&&e(11)&&c(16)&&c(19))||(e(0)&&e(2)&&e(3)&&c(12)&&c(15))       
        }

        function sq101Solved(cube) {
            function e(n) {return cube[n]<4||cube[n]>7}
            function c(n) {return cube[n]<20}
            return (e(0)&&e(3)&&e(8)&&e(10)&&e(11)&&c(12)&&c(16)&&c(19)&&(cube[2]==4||cube[2]==7)&&cube[15]>63)||e(2)&&e(3)&&e(8)&&e(10)&&e(11)&&c(15)&&c(16)&&c(19)&&(cube[0]==4||cube[0]==7)&&cube[12]>31&&cube[12]<64
        }

        function sq101HalfSolved(cube) {
            function e(n) {return cube[n]<4||cube[n]>7}
            function c(n) {return cube[n]<20}
            return (e(0)&&e(3)&&c(12)&&(cube[2]==4||cube[2]==7)&&cube[15]>63)||e(2)&&e(3)&&c(15)&&(cube[0]==4||cube[0]==7)&&cube[12]>31&&cube[12]<64
        }

        function sq101EitherSolved(cube) {
            return sq101HalfSolved(cube)||athefreHalfSolved(cube)
        }

        function sscSolved(cube) {
            function e(n) {return cube[n]>3&&cube[n]<8}
            function c1(n) {return cube[n]>31&&cube[n]<64}
            function c2(n) {return cube[n]>63}
            return e(2)&&c2(15)&&e(11)&&c2(16)&&c1(19)
        }

        function sscMirSolved(cube) {
            function e(n) {return cube[n]>3&&cube[n]<8}
            function c1(n) {return cube[n]>31&&cube[n]<64}
            function c2(n) {return cube[n]>63}
            return (e(2)&&c2(15)&&e(11)&&c2(16)&&c1(19))||(e(0)&&c1(12)&&e(11)&&c2(16)&&c1(19))
        }

        function randomRUD() {
            let cb = solved.slice();
            let parity = 0;
            let triality = 0;
            for (let i=0; i<10; i++) {
                let r = Math.floor(Math.random()*i)
                if (i != r) {
                    let temp = cb[i>3?i+2:i]
                    cb[i>3?i+2:i] = cb[r>3?r+2:r]
                    cb[r>3?r+2:r] = temp
                    parity = 1-parity
                }
            }
            for (let i=0; i<8; i++) {
                let r=Math.floor(Math.random()*i)
                if (i != r) {
                    let temp = cb[r+12]
                    cb[r+12] = cb[i+12]
                    cb[i+12] = temp
                }
            }
            if (parity == 1) {
                let temp = cb[1]
                cb[1] = cb[0]
                cb[0] = temp
            }
            for (let i=12; i<18; i++) {
                let r=Math.floor(Math.random()*3)
                cb[i] += 32*r
                triality += r
            }
            if (triality%3 != 0) {
                cb[19] += 32*(3-triality%3)
            }
            return cb
        }
        
        function randomR2UD() {
            let cb = solved.slice()
            let parity = 0
            for (let i=0; i<8; i++) {
                let r=Math.floor(Math.random()*i)
                if (i!=r) {
                    let temp = cb[r>3?r+4:r]
                    cb[r>3?r+4:r] = cb[i>3?i+4:i]
                    cb[i>3?i+4:i] = temp
                }
            }
            for (let i=12; i<20; i++) {
                let r=Math.floor(Math.random()*(i-12))+12
                if (i!=r) {
                    let temp = cb[r]
                    cb[r] = cb[i]
                    cb[i] = temp
                }
            }
            if (parity == 1) {cb[4] = 7; cb[7] = 4}
            return cb
        }
        function twoPairSolved(cube) {
            function s(n, k) {return cube[k] == n}
            function augEd(n, k) {return n+k<12?n+k:n+k-4}
            function augCo(n, k) {return n+k<20?n+k:n+k-4}
            for (let i=0; i<4; i++) { if (s(augEd(9, i), 9)&&s(augEd(11, i), 11)&&s(augCo(18, i), 18)&&s(augCo(19, i), 19)) {return true} }
            return false
        }

        function twoPairESolved(cube) {
            function s(n, k) {return cube[k] == n}
            function augEd(n, k) {return n+k<12?n+k:n+k-4}
            function augCo(n, k) {return n+k<20?n+k:n+k-4}
            for (let i=0; i<4; i++) { if (s(augEd(9, i), 9)&&s(augEd(11, i), 11)&&s(augCo(18, i), 18)&&s(augCo(19, i), 19)&&s(4, 4)) {return true} }
            return false
        }

        function twoPairRSolved(cube) {
            function s(n, k) {return cube[k] == n}
            function augEd(n, k) {return n+k<12?n+k:n+k-4}
            function augCo(n, k) {return n+k<20?n+k:n+k-4}
            for (let i=0; i<4; i++) { if (s(augEd(8, i), 8)&&s(augEd(10, i), 10)&&s(augCo(16, i), 16)&&s(augCo(19, i), 19)) {return true} }
            return false
        }        
        
        function twoPairRESolved(cube) {
            function s(n, k) {return cube[k] == n}
            function augEd(n, k) {return n+k<12?n+k:n+k-4}
            function augCo(n, k) {return n+k<20?n+k:n+k-4}
            for (let i=0; i<4; i++) { if (s(augEd(8, i), 8)&&s(augEd(10, i), 10)&&s(augCo(16, i), 16)&&s(augCo(19, i), 19)&&s(4, 4)) {return true} }
            return false
        }
        
    </script>
